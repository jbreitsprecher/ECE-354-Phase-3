<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>From Syllabus to Schedule</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>

    <div id="app-header">
        <h1>From Syllabus to Schedule</h1>
        <p id="date"></p>
    </div>

    
    <div id="page-upload">

        <h2 class="page-title">UPLOAD</h2>

        <div id="upload-box" class="upload-area">
            <div class="upload-icon">⬆️</div>
            <p><strong>Upload Document</strong></p>
            <p>Tap to Upload</p>
            <input type="file" id="fileInput" hidden>
        </div>

        <div id="uploaded-files">
            <h3>Uploaded Files</h3>
            <ul id="fileList"></ul>
        </div>

        <div id="extract-results"></div>

        <div class="button-row">
            <button id="startBtn">Start</button>
            <button id="cancelBtn" class="cancel">Cancel</button>
        </div>
    </div>

    <!-- Assignment Calendar Section -->
    <section id="calendar-section">
        <h2>Assignment Calendar</h2>
        <div id="calendar-controls">
            <button id="prev-month">◀</button>
            <span id="calendar-month-label"></span>
            <button id="next-month">▶</button>
        </div>

        <table id="calendar-table">
            <thead>
            <tr>
                <th>Sun</th>
                <th>Mon</th>
                <th>Tue</th>
                <th>Wed</th>
                <th>Thu</th>
                <th>Fri</th>
                <th>Sat</th>
            </tr>
            </thead>
            <tbody id="calendar-body">
            <!-- JS will fill this -->
            </tbody>
        </table>
    </section>


    <div id="page-assignments" class="hidden">

        <h2 class="page-title">GENERATE SCHEDULE</h2>
        <p class="page-desc">
            Review extracted assignments below and generate your study schedule.
        </p>

        <div id="assignmentList" class="assignment-container"></div>

        <div class="button-row">
            <button id="backBtn" class="cancel">Back</button>
            <button id="generateBtn">Generate Schedule</button>
        </div>
    </div>

   
    <script>
        window.onload = () => {
            const dateElement = document.getElementById("date");
            dateElement.textContent = new Date().toLocaleDateString("en-US", {
                weekday: "short",
                month: "short",
                day: "numeric",
                year: "numeric"
            });
        };
    </script>

    <script src="app.js"></script>
    

</body>
</html>
