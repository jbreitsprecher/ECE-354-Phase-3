<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Syllabus Scanner</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>

    <div class="top-bar">
        <h1>Logo</h1>
        <span id="date"></span>
    </div>

    <h2 id="screen-title">UPLOAD</h2>

    <!-- upload -->
    <div id="upload-box" class="upload-area">
        <div class="upload-icon">⬆️</div>
        <p><strong>Upload Document</strong></p>
        <p>Tap to Upload</p>
        <input type="file" id="fileInput" hidden>
    </div>

    <!-- File Name -->
    <div id="uploaded-files">
        <h3>Uploaded Files</h3>
        <ul id="uploadedList"></ul>   
    </div>

    <!-- status messages -->
    <p id="uploadStatus"></p>
    <div id="startStatus"></div>

    <!-- buttons -->
    <div class="button-row">
        <button id="startButton">Start</button> 
        <button id="cancelBtn" class="cancel">Cancel</button>
    </div>

    <script src="app.js"></script>
</body>
</html>
